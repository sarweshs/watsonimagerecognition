<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot - Upload Status</h1>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>
<div th:if="${sites}">
    <table>
    	<tr th:each="site : ${sites}">
  			 <td ><a th:href="${site}"><small th:text="${site}">hello</small></a></td>
		</tr>
    </table>
</div>
</body>
</html>
